<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="zigGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7a41d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec971f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mcpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#zigGrad)" />
  
  <!-- MCP connection lines -->
  <g stroke="white" stroke-width="2" fill="none" opacity="0.8">
    <path d="M 25 35 L 50 50 L 75 35" />
    <path d="M 25 65 L 50 50 L 75 65" />
    <circle cx="25" cy="35" r="5" fill="white" />
    <circle cx="75" cy="35" r="5" fill="white" />
    <circle cx="25" cy="65" r="5" fill="white" />
    <circle cx="75" cy="65" r="5" fill="white" />
    <circle cx="50" cy="50" r="8" fill="white" />
  </g>
  
  <!-- Z letter for Zig -->
  <text x="50" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f7a41d">Z</text>
</svg>
